<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晶莹投屏 - 现代化屏幕共享应用</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-tv crystal-icon"></i>
                    <span class="logo-text">晶莹投屏</span>
                </div>
                <div class="header-info">
                    <div class="connection-status" id="connectionStatus">
                        <i class="fas fa-circle"></i>
                        <span>连接中...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 控制面板 -->
            <div class="control-panel glass-card">
                <div class="room-section">
                    <h2 class="section-title">
                        <i class="fas fa-door-open"></i>
                        房间设置
                    </h2>
                    <div class="input-group">
                        <input type="text" id="roomInput" placeholder="输入房间号或创建新房间" class="crystal-input">
                        <button id="joinBtn" class="crystal-btn primary">
                            <i class="fas fa-sign-in-alt"></i>
                            加入房间
                        </button>
                    </div>
                    <div class="room-info" id="roomInfo" style="display: none;">
                        <div class="info-item">
                            <span>房间号:</span>
                            <span id="currentRoom">-</span>
                        </div>
                        <div class="info-item">
                            <span>在线人数:</span>
                            <span id="userCount">0</span>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h2 class="section-title">
                        <i class="fas fa-desktop"></i>
                        屏幕控制
                    </h2>
                    
                    <!-- 推流设置面板 -->
                    <div class="stream-settings" id="streamSettings">
                        <div class="settings-group">
                            <label class="setting-label">
                                <i class="fas fa-image"></i>
                                视频质量
                            </label>
                            <select id="qualitySelect" class="crystal-select">
                                <option value="low">低画质 (480p)</option>
                                <option value="medium">标清 (720p)</option>
                                <option value="high" selected>高清 (1080p)</option>
                                <option value="ultra">超清 (1440p)</option>
                                <option value="4k">4K (2160p)</option>
                            </select>
                        </div>

                        <div class="settings-group">
                            <label class="setting-label">
                                <i class="fas fa-film"></i>
                                帧率 (FPS)
                            </label>
                            <select id="fpsSelect" class="crystal-select">
                                <option value="15">15 fps (省电)</option>
                                <option value="24">24 fps (电影)</option>
                                <option value="30" selected>30 fps (标准)</option>
                                <option value="60">60 fps (流畅)</option>
                            </select>
                        </div>

                        <div class="settings-group">
                            <label class="setting-label">
                                <i class="fas fa-compress"></i>
                                视频编码器
                            </label>
                            <select id="codecSelect" class="crystal-select">
                                <option value="auto" selected>自动选择</option>
                                <option value="H264">H.264 (兼容性好)</option>
                                <option value="VP8">VP8 (开源)</option>
                                <option value="VP9">VP9 (高效)</option>
                                <option value="AV1">AV1 (最新)</option>
                            </select>
                        </div>

                        <div class="settings-group">
                            <label class="setting-label">
                                <i class="fas fa-tachometer-alt"></i>
                                码率 (Mbps)
                            </label>
                            <div class="slider-container">
                                <input type="range" id="bitrateSlider" min="1" max="20" value="8" step="0.5" class="crystal-slider">
                                <span id="bitrateValue" class="slider-value">8.0 Mbps</span>
                            </div>
                        </div>

                        <div class="settings-group">
                            <label class="setting-label">
                                <i class="fas fa-microphone"></i>
                                音频设置
                            </label>
                            <div class="audio-settings">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="audioEnabled" checked>
                                    <span>启用音频</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="echoCancellation" checked>
                                    <span>回声消除</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="noiseSuppression" checked>
                                    <span>噪音抑制</span>
                                </label>
                            </div>
                        </div>

                        <div class="settings-group">
                            <label class="setting-label">
                                <i class="fas fa-network-wired"></i>
                                WebRTC 配置
                            </label>
                            <div class="rtc-settings">
                                <label class="checkbox-label">
                                    <input type="checkbox" id="hardwareAccel" checked>
                                    <span>硬件加速</span>
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" id="adaptiveBitrate" checked>
                                    <span>自适应码率</span>
                                </label>
                                <select id="iceTransportPolicy" class="crystal-select small">
                                    <option value="all" selected>ICE: 全部候选</option>
                                    <option value="relay">ICE: 仅中继</option>
                                </select>
                            </div>
                        </div>

                        <div class="settings-info">
                            <i class="fas fa-info-circle"></i>
                            <span>设置可在共享过程中实时调整</span>
                        </div>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="shareBtn" class="crystal-btn success" disabled>
                            <i class="fas fa-share-square"></i>
                            开始共享屏幕
                        </button>
                        <button id="stopBtn" class="crystal-btn danger" disabled style="display: none;">
                            <i class="fas fa-stop"></i>
                            停止共享
                        </button>
                    </div>
                    <div class="share-status" id="shareStatus" style="display: none;">
                        <i class="fas fa-broadcast-tower"></i>
                        <span>正在共享屏幕...</span>
                    </div>
                </div>
            </div>

            <!-- 视频显示区域 -->
            <div class="video-section">
                <!-- 本地屏幕共享预览 -->
                <div class="video-container local-video glass-card" id="localVideoContainer" style="display: none;">
                    <div class="video-header">
                        <h3>
                            <i class="fas fa-user"></i>
                            我的屏幕共享
                        </h3>
                        <div class="video-controls">
                            <button class="control-btn" id="muteBtn" data-tooltip="静音/取消静音">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <button class="control-btn" id="fullscreenLocalBtn" data-tooltip="全屏播放">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-overlay">
                        <div class="recording-indicator">
                            <i class="fas fa-circle pulse"></i>
                            <span>正在共享</span>
                        </div>
                    </div>
                    <!-- 本地流统计信息 -->
                    <div class="stream-stats" id="localStats">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <span class="stat-label">分辨率</span>
                                <span class="stat-value" id="localResolution">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">帧率</span>
                                <span class="stat-value" id="localFPS">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">码率</span>
                                <span class="stat-value" id="localBitrate">-</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">编码器</span>
                                <span class="stat-value" id="localCodec">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 远程屏幕显示区域 -->
                <div class="remote-videos" id="remoteVideos">
                    <!-- 远程视频将通过JavaScript动态添加 -->
                </div>

                <!-- 空状态提示 -->
                <div class="empty-state glass-card" id="emptyState">
                    <div class="empty-content">
                        <i class="fas fa-tv crystal-icon-large"></i>
                        <h3>欢迎使用晶莹投屏</h3>
                        <p>加入房间并开始共享您的屏幕，或等待其他用户的屏幕共享</p>
                        <div class="feature-list">
                            <div class="feature-item">
                                <i class="fas fa-tv"></i>
                                <span>高清画质</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-bolt"></i>
                                <span>低延迟</span>
                            </div>
                            <div class="feature-item">
                                <i class="fas fa-shield-alt"></i>
                                <span>安全可靠</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 通知区域 -->
        <div class="notifications" id="notifications"></div>

        <!-- 加载遮罩 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>连接中...</p>
            </div>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
